<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ubiquitous Winter - Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/styles/style.css" />
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid py-1 bg-info">
            <div class="container">
              <h1 class="display-4 text-center">Ubiquitous Winter</h1>
              <p class="lead text-center">Weather Dashboard</p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <section class="col-12 col-md-4 col-lg-3">
                    <div class="my-1 p-2 bg-info rounded">
                        <div>
                            <h3 class="text-center">Search for a City</h3>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="search-field" placeholder="Enter a city name">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" id="search-button" type="submit">Search</button>
                                </div>
                            </div>
                            <!-- <form>
                                <input type="text" id="search-field" placeholder="Enter a city name">
                                <button id="search-button" type="submit">Search</button>
                            </form> -->
                        </div>
                        <div class="" id="past-cities"></div>
                    </div>
                </section>
                <section id="weather-area" class="col-12 col-md-8 col-lg-9">
                    <div class="my-1 rounded">
                        <div id="current-weather" class="mb-2 p-2 bg-info rounded"></div>
                        <div id="future-weather" class="mt-2 p-2">
                            <h3 class="text-center">5-Day Forecast</h3>
                            <div id="forecast-holder" class="row justify-content-around"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
